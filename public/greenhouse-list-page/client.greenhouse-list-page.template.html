<div layout="column">
    <top-navigation-bar></top-navigation-bar>

    <div></div>

    <div layout="row" layout-fill>
        <md-sidenav class="md-sidenav-left" md-is-locked-open="true" md-whiteframe="16">
            <md-content>
                <a ng-href="#/greenhouse-add"><md-button class="md-primary"> Add New Greenhouse </md-button></a>

                <md-toolbar class="md-theme-light">
                    <h4 class="md-toolbar-tools">Search By:</h4>
                </md-toolbar>
                <md-list flex >
                    <md-list-item class="md-list-item-inner" >
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Greenhouse Id:</label>
                            <input type="text" ng-model="searchAll.greenhouse_id"/>
                        </md-input-container>
                    </md-list-item>
                    <md-list-item class="md-list-item-inner">
                        <md-input-container class="md-block" flex-gt-xs>
                            <label>Greenhouse Name:</label>
                            <input type="text" ng-model="searchAll.greenhouse_name"/>
                        </md-input-container>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <div layout="column" layout-fill>
            <md-table-pagination
                    md-limit="$ctrl.tableQuery.limit"
                    md-page="$ctrl.tableQuery.page"
                    md-total="{{$ctrl.greenhouseList.length}}"
                    md-boundary-links="true"
                    md-page-select="true">
            </md-table-pagination>
            <md-table-container>
                <table md-table>
                    <thead md-head md-order="$ctrl.tableQuery.order">
                    <th md-column md-order-by="greenhouse_id">Greenhouse Id</th>
                    <th md-column md-order-by="greenhouse_name">Greenhouse Name</th>
                    <th md-column >Manage Lights</th>
                    </thead>
                    <tbody md-body>
                    <tr md-row ng-repeat="greenhouse in $ctrl.greenhouseList |
                        filter: searchAll |
                        orderBy: $ctrl.tableQuery.order |
                        limitTo: $ctrl.tableQuery.limit : ($ctrl.tableQuery.page -1)*$ctrl.tableQuery.limit">
                        <td md-cell><a ng-href="#/greenhouse-update/{{greenhouse.greenhouse_id}}">{{greenhouse.greenhouse_id}}</a></td>
                        <td md-cell><a ng-href="#/greenhouse-update/{{greenhouse.greenhouse_id}}">{{greenhouse.greenhouse_name}}</a></td>
                        <td md-cell><a ng-href="#/greenhouse-manage-lights/{{greenhouse.greenhouse_id}}"><md-button class="md-primary">Manage Lights</md-button></a></td>
                    </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>

    </div>
    <flash-message></flash-message>
</div>
