<div layout="column">
    <top-navigation-bar></top-navigation-bar>

    <div layout="column" ng-cloak class="md-inline-form">
        <md-content layout-padding>
            <h4>Update Greenhouse</h4>
            <div layout-gt-xs="column">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Greenhouse Id</label>
                    <input type="text" ng-model="$ctrl.greenhouse.greenhouse_id">
                </md-input-container>

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Greenhouse Name</label>
                    <input type="text" ng-model="$ctrl.greenhouse.greenhouse_name">
                </md-input-container>
                <div layout="row">
                    <md-button class="md-raised" ng-click="$ctrl.updateGreenhouse()"> Update Greenhouse </md-button>
                    <md-button class="md-raised" ng-href="#/greenhouse-list"> Go Back</md-button>
                </div>
            </div>
        </md-content>
    </div>
    <flash-message></flash-message>
</div>
